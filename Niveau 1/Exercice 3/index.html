<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <label for="nombre1">Entrez le premier nombre :</label>
  <input type="number" id="nombre1">

  <label for="nombre2">Entrez le deuxi√®me nombre :</label>
  <input type="number" id="nombre2">

  <button onclick="calculerSomme()">Calculer la somme</button>

        <script>
          function calculerSomme() {
      var nombre1 = parseFloat(document.getElementById("nombre1").value);
      var nombre2 = parseFloat(document.getElementById("nombre2").value);
      var somme = nombre1 + nombre2;
      console.log("La somme est : " + somme);
    }
        </script>
</body>
